<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>30-09-2014</title>
    <script src="scripts/jquery-1.11.1.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/backbone.js"></script>
</head>
<body>
<div id="container"></div>
<script>

    // Create Constructor
    var MyView = Backbone.View.extend({
        tagName : 'section',
        className: 'red',
        attributes: {
            id: 'id_name',
            class: 'over_write',
            'data-record': 56
        },
        initialize : function () {
            console.log('initiated', this);
        },
        render : function(){
            // this --> is a intance
            this.$el.append('<h2>Hello World</h2>');
            return this;
        }
    });

    // create instance
    var myView1 = new MyView();

//    console.log(myView1);
    $('#container').append(myView1.render().el);


</script>
</body>
</html>
